<html>
  <head>
    <title>{{page-title}}</title>
    {{{style-ext 'style.css'}}}

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <script data-main="{{script-url 'main'}}" src="{{component-url 'github-d3/d3.v2.min.js'}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{component-url 'github-fork-ribbon-css/gh-fork-ribbon.css'}}">
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="{{component-url 'github-fork-ribbon-css/gh-fork-ribbon.ie.css'}}">
    <![endif]-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="github-fork-ribbon-wrapper right-bottom">
      <div class="github-fork-ribbon">
        <a href="https://github.com/davorb/knitman">Fork me on GitHub</a>
      </div>
    </div>

    <div class="menu pure-menu pure-menu-open pure-menu-horizontal">
      <a href="#" class="pure-menu-heading">Knitman</a>

      <ul>
        <li><a href="#"><i class="fa fa-file-o"> new</i></a></li>
        <li><a href="#"><i class="fa fa-floppy-o"> export</i></a></i></li>
      </ul>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-1">
        {{{body}}}
      </div>
    </div>

    <!-- JavaScript goes in the footer! -->
    <script src="{{script-url 'main.js'}}"></script>

  {{#if options.development}}
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':{{options.lrport}}/livereload.js?snipver=1"></' + 'script>')
    </script>
  {{/if}}
  </body>
</html>
